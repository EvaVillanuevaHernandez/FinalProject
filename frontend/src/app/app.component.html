<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a >
        <img src="../assets/images/logo2.png" alt="logo">
        <h1>Medical prescriptions</h1>
      </a>
    </div>
    <ul nz-menu class="menu-sidebar" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard" style="font-size:15px;color:#1f4761">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/listpatients">Patients</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Prescriptions</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Profile</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Setting</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>New user</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Doctors</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Reports" nzIcon="form" style="font-size:15px;color:#1f4761" >
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Prescriptions</a>
          </li>
        </ul>
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Medical records</a>
          </li>
        </ul>
        
      </li>
    </ul>
  
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
