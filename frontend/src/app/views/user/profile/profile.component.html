<h1>Users</h1>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Profile</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>username</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="dataUser" class="text-center">
                        <td>{{dataUser.username}}</td>
                        <td>{{dataUser.dni}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
