<app-nav></app-nav>
<div class="container-e">
    <div class="card">
        <div class="card-header">
            <h3>Patients</h3>
            <button (click)="Add()" class="Add">Add patient</button>
        </div>
        <div class="card-body" >
            <table class="table table-striped" id="table" name="table" width="900" cellspacing="3" cellpadding="3" style="font-size: 15pt">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Surname</th>
                        <th>DNI</th>
                        <th>History</th>
                        <th>Doctor</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let p of patients" class="text-center">
                        
                        <td><img mat-card-image src="{{'data:{{typeImg}};base64,' + p.image}}" alt="" class="p-img"></td>
                        <td>{{p.name}}</td>
                        <td>{{p.surname}}</td>
                        <td>{{p.secondSurname}}</td>
                        <td>{{p.dni}}</td>
                        <td>{{p.history}}</td>
                        <td>{{p.name}}</td>
                        <td>      
                            <button class="edit">
                            <img src="../../../../assets/images/editing.png" alt="edit"class="edit" routerLink="/edit-patient/{{p.id}}"/>
                            </button>

                            <button class="delete"  (click)="delete(p.id)">
                            <img src="../../../../assets/images/delete.png" alt="delete"class="delete"/>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
<router-outlet></router-outlet>
