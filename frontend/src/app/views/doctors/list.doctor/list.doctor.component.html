<h1>Doctors</h1>

<div class="container">
    <button (click)="Add()" class="Add">Add</button>

    <div class="card">
        <div class="card-header">
            <h3>Doctors</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>collegiateNum</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Second Surname</th>
                        <th>Dni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of doctors" class="text-center">
                        <td>{{d.collegiateNum}}</td>
                        <td>{{d.name}}</td>
                        <td>{{d.surname}}</td>
                        <td>{{d.secondSurname}}</td>
                        <td>{{d.dni}}</td>
                        <td>
                            <button class="btn btn-warning" routerLink="/edit-doctor/{{d.id}}">Edit</button>
                            <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
