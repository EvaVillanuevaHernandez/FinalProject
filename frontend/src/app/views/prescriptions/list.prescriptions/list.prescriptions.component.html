<h1>Prescriptions</h1>

<div class="container">
    <button (click)="Add()" class="Add">Add</button>

    <div class="card">
        <div class="card-header">
            <h3>Prescriptions</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Medicine</th>
                        <th>Posology</th>
                        <th>Doctor</th>
                        <th>Patient</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of prescriptions" class="text-center">
                        <td>{{p.date}}</td>
                        <td>{{p.medicine}}</td>
                        <td>{{p.posology}}</td>
                        <td>{{p.doctor.name}}</td>
                        <td>{{p.patient.name}}</td>
                        <td>
                            <button class="btn btn-warning" routerLink="/edit-prescription/{{p.id}}">Edit</button>
                            <button class="btn btn-danger" style="margin-left: 10px;" (click)="delete(p.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
