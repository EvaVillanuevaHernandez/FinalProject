<div class="content">
    <div class="contact-wrapper animated bounceInUp">       
        <div class="form-container">
            <form [formGroup]="loginForm" (ngSubmit)="submit()">

                <div class="username">
                    <input type="text" formControlName="name" placeholder="Username" >
                </div>
               
                <div class="password">
                    <input type="password" formControlName="password" placeholder="Password">
                </div>
                
                <div class="alert-danger"
                    *ngIf="password?.invalid && (password?.dirty || password?.touched) && name?.invalid && (name?.dirty || name?.touched)">
                    Name or password are incorrect.
                </div>

                <div class="form-group">
                    <div *ngIf="isLoginFailed" class="alert alert-danger" role="alert">
                        Login failed: {{ errorMessage }}
                    </div>
                </div>

                <div class="recover-pw">
                    <a href="recover-password">
                        <p id="pw">Forgot password?</p>
                    </a> 
                </div>

                <button type="submit" class="btn-send" [disabled]="!loginForm.valid">Send</button>
               
                <div class="contact-info">
                    <p>Don't have an account?</p>
                </div>
                
                <button type="button" (click)="goRegister()" class="btn-register">Register</button>
                
            </form>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
